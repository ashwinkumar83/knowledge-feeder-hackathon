<div class="registration-block text-center">

<mat-card class="my-card ">
  <h1 class="text-center title">Register</h1>
  <mat-card-content>
    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="registerUser()">
      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input  matInput  placeholder="First name" formControlName="firstName" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input  matInput  placeholder="Last Name" formControlName="lastName" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input  matInput  placeholder="Email" formControlName="emailAddress" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Select your interests</mat-label>
        <mat-select [formControl]="selectedInterests" multiple>
          <mat-select-trigger>
            {{interestNames[0] || '' }}
            <span *ngIf="(interestNames?.length || 0) > 1" class="additional-selection">
              (+{{(interestNames.length || 0) - 1}} {{interestNames.length === 2 ? 'other' : 'others'}})
            </span>
          </mat-select-trigger>
          <mat-option *ngFor="let interest of allInterests" [value]="interest">{{interest.name}}</mat-option>


        </mat-select>
      </mat-form-field>
      <mat-chip-listbox aria-label="Interests selection">
        <mat-chip-option *ngFor="let i of interestNames" color="accent" selected>{{i}}</mat-chip-option>
      </mat-chip-listbox>


      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary">REGISTER</button>
      </mat-card-actions>

    </form>

  </mat-card-content>


</mat-card>
</div>
